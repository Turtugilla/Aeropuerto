<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="general-template.xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1 style="text-align: center">Inicio de Sesi√≥n</h1>
        <h:form style="width: 50%;   
                display: block;
                margin-left: auto;
                margin-right: auto;">
            <div class="form-group">
                <h:outputLabel for="username" value="Usuario"  />    
                <h:inputText class="form-control" id="username" value="#{usuarioController.nombreUsuario}"/>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>           
            </div>
            <div class="form-group">
                <h:outputLabel for="password"  value="Password" />    
                <h:inputSecret class="form-control" id="password" value="#{usuarioController.pass}"/>
            </div>
            <h:commandButton value="Entrar"
                             class="btn-primary"
                             action="#{usuarioController.inicioSesion()}"/>

        </h:form>

    </ui:define>

</ui:composition>
