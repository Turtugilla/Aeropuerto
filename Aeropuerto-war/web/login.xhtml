<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="general-template.xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">

        <div id="login-form">
            <h1 style="text-align: center">Inicio de Sesión</h1>
            <h:form style="width: 50%;
                    display: block;
                    margin-left: auto;
                    margin-right: auto;">
                <div class="form-group">
                    <h:outputLabel for="username" value="Usuario"  />    
                    <h:inputText label="nombre usuario"
                                 required="true" 
                                 class="form-control" 
                                 id="username" 
                                 value="#{usuarioController.nombreUsuario}"/>
                    <small id="emailHelp"
                           class="form-text text-muted">
                        We'll never share your email with anyone else.
                    </small>           
                </div>
                <div class="form-group">
                    <h:outputLabel for="password"  value="Password" />    
                    <h:inputSecret label="contraseña" 
                                   required="true" 
                                   class="form-control" 
                                   id="password" 
                                   value="#{usuarioController.pass}"/>
                </div>
                <h:commandButton value="Entrar"
                                 class="btn-primary"
                                 action="#{usuarioController.inicioSesion()}"/>

                <h:messages errorClass="error" infoClass="info" />

            </h:form>     
        </div> 


    </ui:define>

</ui:composition>
