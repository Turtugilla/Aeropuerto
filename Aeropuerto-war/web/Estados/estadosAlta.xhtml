<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estado Alta</title>
    </h:head>
    <h:body>
        <h1>Estados Alta</h1>
        <h:form>
            <h:outputText value="Pais: "/>
            <h:selectOneMenu value="#{estadosController.estados.pais}" required="true" requiredMessage="Pais obligatorio">
                <f:selectItem itemLabel="Seleccione un Pais" noSelectionOption="true" itemValue="0"/>
                <f:selectItems value="#{paisesController.findAll()}" var="p" itemLabel="#{p.nombre}"/>
            </h:selectOneMenu>
            
            <h:outputText value="Nombre: "/>
            <h:inputText value="#{estadosController.estados.nombre}"/>
            
            <h:commandButton value="Agregar Nuevo" action="#{estadosController.Insert()}"/>
            <h:commandButton value="Regresar" action="/Estados/estadosList"/>
            
        </h:form>
    </h:body>
</html>
