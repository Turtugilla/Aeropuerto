<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="forms-template.xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns="http://www.w3.org/1999/xhtml">
    <h1>Crear Usuario</h1>
        <ui:define name="col-left">
            <h:outputText value="Usuario: " />
            <h:inputText value="#{usuarioController.currentUser.nombreUsuario}" />

            <h:outputText value="Nombre: "/>
            <h:inputText value="#{usuarioController.currentUser.nombre}"/>
        </ui:define>  

        <ui:define name="center">
            <h:outputText value="Apellidos: "/>
            <h:inputText value="#{usuarioController.currentUser.apellidos}"/>

            <h:outputText value="Numero de Avion: "/>
            <h:inputText value="#{usuarioController.currentUser.pass}"/>
        </ui:define>  

        <ui:define name="col-right">
            <h:commandButton value="Agregar" action="#{usuarioController.create()}"/>
        </ui:define>  
</ui:composition>
