<ui:composition  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="../general-template.xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h1>Lista de Aviones</h1> 
        <h:form>
            <h:dataTable value="#{avionesController.finAll()}" var="a" border="5">
                <h:column>
                    <f:facet name="header">Numero de Avion</f:facet>
                        #{a.numero_avion}
                </h:column>
                <h:column>
                    <f:facet name="header">Capacidad de pasajeros</f:facet>
                    #{a.capacidad_pasajeros} pasajeros
                </h:column>
                <h:column>
                    <f:facet name="header">Modelo</f:facet>
                        #{a.modelo}
                </h:column>
                <h:column>
                    <f:facet name="header">Aerolinea</f:facet>
                        #{a.aerolinea}
                </h:column>

                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton value="Editar" action="#{avionesController.prepareEdit(a)}"/> 
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <h:commandButton value="Eliminar" action="#{avionesController.prepareDelete()}" rendered="#{!avionesController.confirm}"/>
                    <h:commandButton value="Si" rendered="#{avionesController.confirm}" action="#{avionesController.Delete(a)}"/>
                    <h:commandButton value="No" rendered="#{avionesController.confirm}" action="#{avionesController.MainClean('avionesList')}"/>
                </h:column>
            </h:dataTable>

            <br/><br/>
            <h:commandButton value="Agregar nuevo" action="#{avionesController.MainClean('avionesAlta')}"/> 
            <h:commandButton value="Regresar" action="/index"/> 
        </h:form>
    </ui:define>

</ui:composition>
