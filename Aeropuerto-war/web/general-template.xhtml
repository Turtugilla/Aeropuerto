<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="main.css" />
        <title>SISTEMA CONTROL AEREO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|Permanent+Marker" rel="stylesheet"/> 
    </h:head>
    <h:body>
        <div id="header">
            <div class="row">
                <div class="col-10">
                    <h:graphicImage style="float: left; 
                                    padding-top: 20px; 
                                    padding-left: 10px;"  
                                    library="images"
                                    name="logo-plane.png"/>

                    <div class="title">
                        <h1>
                            Sistema de Control Aéreo
                        </h1> 
                    </div>
                </div>

                <div class="col"> 
                    <div class="usuarioLogeado">
                        <h:form>
                            <h:commandButton 
                                rendered="#{!loginController.usuarioLogeado()}" 
                                value="Registrarse"
                                class="btn btn-light"
                                action="registro"/>


                            <h:outputText rendered="#{loginController.usuarioLogeado()}"
                                          value="Bienvenido #{session.getAttribute('sesionUsuario').nombreUsuario} "
                                          >

                            </h:outputText>   
                            <h:commandButton rendered="#{loginController.usuarioLogeado()}" 
                                             value="Cerrar Sesión"
                                             action="#{loginController.cerrarSesion()}"
                                             class="btn btn-light"/>
                        </h:form> 
                    </div>
                </div>
            </div>

        </div>






        <div class="container content">
            <ui:insert name="content" rendered="#{session.getAttribute('sesionUsuario') != null}">


            </ui:insert>  
        </div>



        <div id="footer">
            <div class="row">
                <div class="col-md-4">
                    <h:graphicImage id="logo-cdis"  library="images"
                                    name="logo-cdis.png"/>
                </div>

                <div class="col-md-4 footer-center">
                    <p>Desarrollo de Talento</p>
                    <p>CDIS-UANL</p>
                </div>

                <div class="col-md-4">


                </div>
            </div>
        </div>

    </h:body>
</html>
