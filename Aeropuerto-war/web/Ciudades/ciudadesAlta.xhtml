<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ciudades Alta</title>
    </h:head>
    <h:body>
        <h1>Ciudades Alta</h1>
        
        <h:form>
            <h:outputText value="Estado: "/>
            <h:selectOneMenu value="#{ciudadesController.ciudades.estado}" required="true" requiredMessage="Estado obligatorio">
                <f:selectItem itemLabel="Seleccione un Estado" noSelectionOption="true" itemValue="0"/>
                <f:selectItems value="#{estadosController.findAll()}" var="e" itemLabel="#{e.nombre}"/>
            </h:selectOneMenu>
            
            <h:outputText value="Ciudad: "/>
            <h:inputText value="#{ciudadesController.ciudades.nombre}"/>
            
            <h:commandButton value="Agregar Nuevo" action="#{ciudadesController.Insert()}"/>
            <h:commandButton value="Regresar" action="/Ciudades/ciudadesList"/>
        </h:form>
    </h:body>
</html>
