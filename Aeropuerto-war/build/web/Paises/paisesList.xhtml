<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Paises List</title>
    </h:head>
    <h:body>
        <h1>Lista de Paises</h1>

        
        <h:form>
            <h:dataTable value="#{paisesController.findAll()}" var="p" border="5">
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    #{p.nombre}
                </h:column>
                
                 <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton value="Editar" action="#{paisesController.prepareEdit(p)}"/> 
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <h:commandButton value="Eliminar" action="#{paisesController.prepareDelete()}" rendered="#{!paisesController.confirm}"/> 
                    <h:commandButton value="Si" rendered="#{paisesController.confirm}" action="#{paisesController.Delete(p)}"/>
                    <h:commandButton value="No" rendered="#{paisesController.confirm}" action="#{paisesController.MainClean('paisesList')}"/>
                </h:column>
            </h:dataTable>
            
             <br/><br/>
             <h:commandButton value="Agregar Nuevo" action="#{paisesController.MainClean('paisesAlta')}"/> 
             <h:commandButton value="Regresar" action="/index"/> 
        </h:form>
    </h:body>
</html>
