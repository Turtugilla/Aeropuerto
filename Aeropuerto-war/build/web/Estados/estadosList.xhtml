<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estado List</title>
    </h:head>
    <h:body>
 
        <h1>Lista de Estados</h1>

        
        <h:form>
            <h:dataTable value="#{estadosController.findAll()}" var="e" border="5">
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    #{e.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Pais</f:facet>
                    #{e.pais.nombre}
                </h:column>
                
                 <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton value="Editar" action="#{estadosController.prepareEdit(e)}"/> 
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <h:commandButton value="Eliminar" action="#{estadosController.preapareDelete()}" rendered="#{!estadosController.confirm}"/> 
                    <h:commandButton value="Si" rendered="#{estadosController.confirm}" action="#{estadosController.Delete(e)}"/>
                    <h:commandButton value="No" rendered="#{estadosController.confirm}" action="#{estadosController.MainClean('estadosList')}"/>
                </h:column>
            </h:dataTable>
            
            <br/><br/>
            <h:commandButton value="Agregar nuevo" action="#{estadosController.MainClean('estadosAlta')}"/>
            <h:commandButton value="Regresar" action="/index"/> 
        </h:form>
    </h:body>
</html>
