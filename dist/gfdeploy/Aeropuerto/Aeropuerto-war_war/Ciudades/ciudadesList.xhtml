<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ciudades List</title>
    </h:head>
    <h:body>
        <h1>Lista de Ciudades</h1>    
        <h:form>
            <h:dataTable value="#{ciudadesController.findAll()}" var="c" border="5">
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    #{c.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Estado</f:facet>
                    #{c.estado.nombre}
                </h:column>
                
                 <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton value="Editar" action="#{ciudadesController.prepareEdit(c)}"/> 
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <h:commandButton value="Eliminar" action="#{ciudadesController.prepareDelete()}" rendered="#{!ciudadesController.confirm}"/> 
                    <h:commandButton value="Si" rendered="#{ciudadesController.confirm}" action="#{ciudadesController.Delete(c)}"/>
                    <h:commandButton value="No" rendered="#{ciudadesController.confirm}" action="#{ciudadesController.MainClean('ciudadesList')}"/>
                </h:column>
            </h:dataTable>
            
             <br/><br/>
             <h:commandButton value="Agegar Nuevo" action="#{ciudadesController.MainClean('ciudadesAlta')}"/> 
            <h:commandButton value="Regresar" action="/index"/> 
        </h:form>
    </h:body>
</html>
